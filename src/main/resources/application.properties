spring.application.name=talkateave
#spring.datasource.url=#
#spring.datasource.username=#
#spring.datasource.password=#
# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Show SQL (optional, useful for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
jwt.secret=#
server.port=8080

# Upstash Redis Configuration
spring.data.redis.host=up-moth-26779.upstash.io
spring.data.redis.port=6379
#spring.data.redis.password=#
spring.data.redis.ssl.enabled=true

#spring.ai.google.genai.api-key=#


# Gemini Chat Model Configuration

spring.ai.google.genai.chat.options.model=gemini-2.0-flash
spring.ai.google.genai.chat.options.temperature=0.7
spring.ai.google.genai.chat.options.max-tokens=2048
spring.ai.google.genai.chat.options.top-p=0.95
spring.ai.google.genai.vertex-ai=false
#spring.ai.google.genai.embedding.api-key=#
spring.ai.google.genai.embedding.vertex-ai=false
# Gemini Embedding Model Configuration
spring.ai.google.genai.embedding.text.options.model=text-embedding-004
spring.ai.google.genai.embedding.text.options.task-type=RETRIEVAL_DOCUMENT

# File upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# JPA/Hibernate memory optimization
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Connection pool (prevent too many connections eating memory)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# Redis optimization
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8

